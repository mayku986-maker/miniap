<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Telegram</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: radial-gradient(circle, #1e3a8a, #0f172a);
    color:white;
    font-family:sans-serif;
    overflow:hidden;
}
#snow {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}
.content {
    z-index:1;
    text-align:center;
    width:80%;
}
.btn {
    display:block;
    width:100%;
    padding:15px;
    margin:10px 0;
    border:2px solid #3b82f6;
    background: rgba(59,130,246,0.2);
    color:white;
    text-decoration:none;
    border-radius:12px;
    font-weight:bold;
    backdrop-filter: blur(5px);
    transition:0.3s;
    /* –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–¥–≤–∏–≥ –≤–ª–µ–≤–æ */
    transform: translateX(-10px);
}
.btn:active {
    transform: scale(0.95) translateX(-10px);
    background: rgba(59,130,246,0.4);
}
.snowflake {
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall { to { transform: translateY(100vh); } }
</style>
</head>
<body>
<div id="snow"></div>

<div class="content" id="menu1">
    <h2>–¢–∏–º–∞ —Å–Ω–µ–∂–Ω–æ–π —Ö–µ–ª–ø—ã</h2>
    <a href="https://t.me/snegniu" class="btn">üë§ –í–ª–∞–¥–µ–ª–µ—Ü</a>
    <a href="https://t.me/snegniu?text=–Ø%20—Å—ã–Ω%20–≤–Ω–µ–±—Ä–∞—á–Ω–æ–π%20—à–ª—é—Ö–∏,%20–ø–∏—à—É%20—Å–≤–æ–µ–º—É%20–±–æ–≥—É" class="btn">–ù–∞–∂–º–∏ –µ—Å–ª–∏ –Ω–µ —Å—Å—ã–∫–ª–æ</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// –°–Ω–µ–∂–∏–Ω–∫–∏
function createSnowflake() {
    const snow = document.getElementById('snow');
    const flake = document.createElement('div');
    const size = Math.random()*4+2+'px';
    flake.classList.add('snowflake');
    flake.style.width = size;
    flake.style.height = size;
    flake.style.left = Math.random()*100+'vw';
    flake.style.animationDuration = Math.random()*3+2+'s';
    flake.style.opacity = Math.random();
    snow.appendChild(flake);
    setTimeout(()=>{flake.remove();},5000);
}
setInterval(createSnowflake,50); // —á–∞—â–µ –ø–∞–¥–∞—é—Ç

// –õ—ë–≥–∫–∏–π —Ä–∞–Ω–¥–æ–º–Ω—ã–π —Å–¥–≤–∏–≥ –∫–Ω–æ–ø–æ–∫
function randomizeButtons() {
    const buttons = document.querySelectorAll('#menu1 .btn');
    buttons.forEach(btn => {
        const shift = -10 + Math.random()*5; // -10px ‚Ä¶ -5px
        btn.style.transform = `translateX(${shift}px)`;
    });
}
randomizeButtons();
</script>
</body>
</html>
