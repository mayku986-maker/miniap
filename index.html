<style>
body {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: radial-gradient(circle, #1e3a8a, #0f172a);
    color:white;

    overflow:hidden;
}
#snow {
    position:fixed;
    top:0;
    left:0;
    width:100%;

}
.content {

h2 {

}
.btn {
    display:block;
    width:220px;
    padding:15px 20px;

    border:2px solid #3b82f6;
    background: rgba(59,130,246,0.2);
    color:white;
    text-decoration:none;
    border-radius:12px;
    font-weight:bold;
    backdrop-filter: blur(5px);
    transition:0.3s;
    text-align:center;
}
.btn:active {
    transform: scale(0.95);
    background: rgba(59,130,246,0.4);
}
.snowflake {
    position:absolute;
    background:white;
