<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Telegram</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: radial-gradient(circle, #1e3a8a, #0f172a);
    color:white;
    font-family:sans-serif;
    overflow:hidden;
}
#snow {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}
.content {
    z-index:1;
    text-align:center;
    width:80%;
}
h2 {
    margin-bottom:25px;
}
.btn {
    display:block;
    width:280px;
    padding:20px;
    margin:10px auto;
    border:2px solid #3b82f6;
    background: rgba(59,130,246,0.2);
    color:white;
    text-decoration:none;
    border-radius:12px;
    font-weight:bold;
    backdrop-filter: blur(5px);
    transition:0.3s;
    text-align:center;
    font-size:18px;
}
.btn:active {
    transform: scale(0.95);
    background: rgba(59,130,246,0.4);
}
.snowflake {
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.9;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall { to { transform: translateY(100vh); } }
</style>
</head>
<body>
<div id="snow"></div>

<div class="content">
    <h2>–ó–∞–µ–±–∞–ª, –Ω—É –Ω–∞–∂–º–∏ —Ö–æ—Ç—å –∫—É–¥–∞-—Ç–æ</h2>
    <a href="https://t.me/snegniu" class="btn">üë§ –í–ª–∞–¥–µ–ª–µ—Ü</a>
    <a href="https://t.me/snegniu?text=–Ø%20—Å—ã–Ω%20–≤–Ω–µ–±—Ä–∞—á–Ω–æ–π%20—à–ª—é—Ö–∏,%20–ø–∏—à—É%20—Å–≤–æ–µ–º—É%20–±–æ–≥—É" class="btn">–ù–∞–∂–º–∏ –µ—Å–ª–∏ –Ω–µ —Å—Å—ã–∫–ª–æ</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// –°–Ω–µ–∂–∏–Ω–∫–∏ –±–æ–ª—å—à–µ –∏ –≥—É—â–µ
function createSnowflake() {
    const snow = document.getElementById('snow');
    const flake = document.createElement('div');
    const size = Math.random()*6 + 4 + 'px';  // —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
    flake.classList.add('snowflake');
    flake.style.width = size;
    flake.style.height = size;
    flake.style.left = Math.random()*100+'vw';
    flake.style.animationDuration = (Math.random()*2 + 2) + 's'; // —á—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ
    flake.style.opacity = Math.random()*0.8 + 0.2;
    snow.appendChild(flake);
    setTimeout(()=>{flake.remove();},4000); // —É–¥–∞–ª—è–µ–º –±—ã—Å—Ç—Ä–µ–µ, —á—Ç–æ–±—ã —Å–Ω–µ–∂–∏–Ω–∫–∏ —á–∞—â–µ –ø–æ—è–≤–ª—è–ª–∏—Å—å
}
// —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —á–∞—Å—Ç–æ—Ç—É –ø–æ—è–≤–ª–µ–Ω–∏—è
setInterval(createSnowflake,50); // —Ä–∞–Ω—å—à–µ –±—ã–ª–æ 100, —Ç–µ–ø–µ—Ä—å 50ms
</script>
</body>
</html>
